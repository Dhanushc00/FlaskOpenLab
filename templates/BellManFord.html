{% block body %}
<div class='content'>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        var str1='{{table}}'
        console.log("yyy",str1)
        var doc = new DOMParser().parseFromString(str1, "text/xml");
        var scp=document.getElementById("scrap")
        scp.innerHTML=doc
    </script>
    <h1>
        BellManFord
    </h1>
    <form action="/BellManFord" method="POST" class="algo_form">
        <p>No of nodes: <input type="text" name="nodes" placeholder="Enter no of nodes" /></p>
        <p>Enter edges: <textarea name="message" rows="10" cols="100" placeholder="Enter in this format - node1:node2:edge_weight,node3:node4:edge_weight"></textarea>
        </p>
        <p>Source Node: <input type="text" name="source" placeholder="Enter source node" /></p>
        <p><input type='submit' value="submit" class="zoom"/></p>
    </form>
        <div id="scrap"><p>Algorithm scrapped from 
            <a href="https://en.wikipedia.org/wiki/Bellman%E2%80%93Ford_algorithm" style="color: chartreuse;">Wikipedia</a></p></div>

            var dt='{{ table }}'

        </script>
</div>
